<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Dynamic Removal of Elements</title>
	<script type="text/javascript" charset="utf-8"><![CDATA[	 
    function initTest ()
    {
      var parentEl = document.getElementById("parentEl");
      var lec = parentEl.lastElementChild;
      parentEl.removeChild( lec );
    
      if ( parentEl.childElementCount && 1 == parentEl.childElementCount )
      {
        var fec = document.getElementById("first_element_child");
        fec.firstChild.nodeValue = "pass!";
      }
    }
	]]></script>
	
</head>

<body onload="initTest()">
	
  <text x="200" y="40" font-size="25" fill="black" text-anchor="middle">Test of Dynamic Removal of Elements</text>
  <text id="parentEl" x="200" y="70" font-size="20" fill="black" text-anchor="middle">The result of this test is a 
  <tspan id="first_element_child" font-weight="bold">fail.</tspan><span id="last_element_child"> </span></text>

</body>
</html>
